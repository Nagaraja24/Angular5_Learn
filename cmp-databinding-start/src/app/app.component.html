<div class="container">
<app-cockpit
 (serverCreated)="onServerAdded($event)"
 (bluePrintCreated)="onBluePrintAdded($event)">
</app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-danger" (click)="onDeleteFirst()">Destroy First Component</button>
      <app-server-element 
      *ngFor="let serverElement of serverElements"
      [srvElement]="serverElement"
    >
    <!-- The below code will be replaced with <ng-content></ng-content> of app-servlet html -->
    <p #contentParagraph>
      <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
      <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
    </p>
    </app-server-element>
    </div>
  </div>
</div>
